<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>BESS Hide Example</title>

    <script src="../../javascripts/framework.js" data-main="../../javascripts/manifest" type="text/javascript" charset="utf-8"></script>

	<link href="../../prettify/prettify.css" rel="stylesheet" />
	<link href="../../stylesheets/examples.css" rel="stylesheet" />
	<link href="../../besheets/examples.bess" type="text/bess" />

	<style type="text/css">
		#clickr:hover {
			cursor: pointer;
		}
	</style>

</head>
<body>
<h2>Hide</h2>
<div class="e">
	<p>Hide something when clicked.</p>
	<pre class="source prettyprint"></pre>
	<div class="sample">
		<style type="text/bess">
			#clickr:clicked{
				effect: 'hide';
			}
		</style>
		<div class="example">
			<span class="target" id="clickr">Click to hide me</span>
		</div>
	</div>
</div>

<div class="e">
	<p>Hide a series of things last to first until all hidden</p>
	<pre class="source prettyprint"></pre>
	<div class="sample">
		<style type="text/bess">
			.oncetwice span:visible:last:go.animate{
				effect:    'hide' where(':self') 'fast';
			}
	
			.oncetwice span:post-go.animate{
				publish-topic: 'go.animate';
			}
	
			#hidr:clicked{
				publish-topic: 'go.animate';	
			}
	
			#showr:clicked{
				effect:     'show' where('.oncetwice span');
			}
		</style>  
		<div class="example">
			<button id="hidr">Hide</button>
			<button id="showr">Show</button>
			<div class="oncetwice">
				<span>Once</span>
				<span>upon</span>
				<span>a</span>
				<span>time</span>
				<span>there</span>
				<span>were</span>
				<span>three</span>
				<span>programmers...</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
