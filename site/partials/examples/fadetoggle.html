<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>BESS Fade Toggle Example</title>

    <script src="../../javascripts/framework.js" data-main="../../javascripts/manifest" type="text/javascript" charset="utf-8"></script>

	<link href="../../prettify/prettify.css" rel="stylesheet" />
	<link href="../../stylesheets/examples.css" rel="stylesheet" />
	<link href="../../besheets/examples.bess" type="text/bess" />

	<style type="text/css">
		#clickr:hover {
			cursor: pointer;
		}
	</style>

</head>
<body>
<h2>Fade Toggle</h2>
<div class="e">
	<p>Dynamically toggle content.</p>
	<pre class="source prettyprint"></pre>
	<div class="sample">
		<style type="text/bess">
			#clickr:clicked{
				effect: 'fadeToggle' where('#name');
			}
		</style>
		<div class="example">
			<span class="target" id="clickr">Click to Toggle</span>
			<p>Hello <span style="display:none" id="name">World</span></p>
		</div>
	</div>
</div>
</body>
</html>
